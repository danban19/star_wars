<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars characters</title>
</head>
<body>
    <h2>Star Wars characters</h2>
    <table>
        <tr>
        {% for header in headers %}
            <th>{{ header }}</th>
        {% endfor %}
        </tr>
        {% for hero in characters %}
        <tr>
            {% for value in hero.values %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>

        {% endfor %}
    </table>
</body>
</html>
