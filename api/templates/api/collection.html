{% extends "api/start.html" %}


{% block content %}
    <main>
      <div class="container-fluid">
        <div class="d-flex p-2 justify-content-between align-items-center mt-2">
          <h2>{{ name }}</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                    {% for header in headers %}
                        <th scope="col">{{ header }}</th>
                    {% endfor %}
                </tr>
              </thead>
              <tbody>
                {% for hero in characters %}
                <tr>
                    {% for value in hero %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
        {% block show-more %}
        <a href="show-more/">
          <button type="button" class="btn btn-primary">Show more</button>
        </a>
        {% endblock %}
      </div>
    </main>
{% endblock %}
