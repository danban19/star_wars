{% extends "api/start.html" %}

{% block content %}

    <main>
      <div class="container-fluid">
        <div class="d-flex p-2 align-items-center mt-2">
          <h2 class="d-block me-2">Collections</h2>
        </div>
        <ul class="list-group">
          {% for item in collections %}
            <li class="list-group-item">
              <a href="/api/collection/{{ item.name }}/">
                {{ item.name }}
              </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </main>

{% endblock %}
